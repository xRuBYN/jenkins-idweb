version: '3.5'
services:
  postgres:
    image: 'postgres:14'
    container_name: jenkins-postgres
    ports:
      - '5432:5432'
      - '3200:5432'
    environment:
      - POSTGRES_DB=wish-app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      jenkins:


  localhost:
    build: ./wishlist-app-backend
    #image: 'xrubyn/jenkins-back:latest'
    #use this for local deploy
    image: backend:1.0.0
    container_name: jenkins-back-app
    ports:
      - '8085:8085'
    depends_on:
      - 'postgres'
    networks:
      jenkins:


  jenkins-front-app:
    build: ./wishlist-app-frontend
#    image: 'xrubyn/jenkins-front:latest'
    #use this for local deploy
    image: frontend:1.0.0
    container_name: jenkins-front-app
    ports:
      - '4200:3000'
    depends_on:
      - 'localhost'
    networks:
      jenkins:

  pgAdmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - '5050:80'
    networks:
      jenkins:

networks:
  jenkins:
    driver: bridge
